name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.5' # Updated Flutter version compatible with Dart 3.10.4

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test